    <header>
        <h1 class=" text-center">Foodie</h1>

    <form id="addform">
        <div class="form-group">
          <label for="name">Dish Name</label>
          <input type="text" id="name" class="form-control" name="Dish_name"  pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="form-group">
          <label for="cost">Dish Cost</label>
          <input type="text" id="cost" class="form-control" name="Dish_cost"  required>
        </div>
        <div>
            <label for="Category" class="form-label">Table_Number</label>
        <select id="Category" class="form-select">
            <option value="Table1">Table1</option>
            <option value="Table2">Table2</option>
            <option value="Table3">Table3</option>
            <option value="Table4">Table4</option>
            <option value="Table5">Table5</option>
        </select>
        </div>
        <hr>
        
        <button type="submit" class="btn btn-block btn-dark" value="submit">Place Your Order</button>
        
      </form>

      </ul>
